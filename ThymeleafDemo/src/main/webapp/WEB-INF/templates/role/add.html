<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="layout/default">
<head>
<body>

<div layout:fragment="content">
					
	                <h3 class="mb-4 text-center">Thêm mới quyền</h3>
                <form method="post" action="#" th:action="@{/role/add}" th:object="${role}">
                    <div class="row">
                        <div class="col-md-6 m-auto">
                            <div class="form-group">
                                <label>Tên quyền</label>
                                <input type="text" name="name" class="form-control" th:field="*{name}" placeholder="name" />
                                <p class= "text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                            </div>
                            <div class="form-group">
                                <label>Mô tả</label>
                                <input type="text" name="description" class="form-control" th:field="*{description}" placeholder="description" />
                            	<p class= "text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success">Lưu lại</button>
                                <a class="btn btn-secondary" th:href="@{/role}">Quay lại</a>
                            </div>
                        </div>
                    </div>
                </form>

</div>

</body>
</html>
