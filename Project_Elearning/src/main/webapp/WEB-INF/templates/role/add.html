<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="layout/default">
<head>
<meta charset="UTF-8">
<title>Trang chủ</title>
</head>
<body>
	<div layout:fragment="content">
	
			 <!-- Main-body start -->
                            <div class="main-body">
                                    <div class="page-body">
                                            <div class="row">
                                                <div class="col-md-12 mb-2">
                                                    <div class="page-header-breadcrumb">
                                                        <ul class="breadcrumb-title">
                                                            <li class="breadcrumb-item">
                                                                <a href="/admin"> <i class="feather icon-home"></i> Trang chủ</a>
                                                            </li>
                                                            <li class="breadcrumb-item">
                                                                <a href="/admin/role">Quyền</a>
                                                            </li>
                                                            <li class="breadcrumb-item"><a href="#!">Thêm mới quyền</a></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                                <div class="col-sm-12">
                                                    <div class="card">
                                                        <div class="card-header">
                                                            <h2 class="text-uppercase text-center">Thêm mới quyền</h2>
                                                        </div>
                                                        <div class="card-block">
                                                            <form action="#" method="post" th:action="@{/role/add}" th:object="${role}">
                                                                <div class="row">
                                                                    <div class="col-md-6 m-auto">
                                                                        <div class="form-group">
                                                                            <label>Tên quyền</label>
                                                                            <input type="text" path="name" class="form-control" />
                                                              				 <p class= "text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>                                                           
                                                                            
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label>Mô tả</label>
                                                                            <input type="text" path="description" class="form-control" />
                                                                            <p class= "text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
                                                                        </div>
                                                                        <div class="form-group mt-3">
                                                                            <button type="submit" class="btn btn-primary m-b-0">Lưu
                                                                                lại</button>
                                                                            <a th:href="@{/role}" class="btn btn-secondary text-white">Quay lại</a>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                            </div>
                        </div>

	
	

</body>
</html>
